<nav class="site-nav">
    <ul>
        {% for item in site.pages %}
            {% if item.title %}
            <li {% if item.url == page.url %} class="selected" {% endif %}>
                <a href="{{ site.baseurl }}{{ item.url }}">
                    {% if item.icon %}
                        <i class="fas {{ item.icon }}"></i>
                    {% endif %}

                    {{ item.title }}
                </a>
            </li>
            {% endif %}
        {% endfor %}
    </ul>
</nav>
